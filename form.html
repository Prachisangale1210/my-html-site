<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input type</title>
</head>
<body>
    <h1>Form</h1>
    <br>
    <label>
        Name: <input placeholder="Enter Your Name">
    </label>
    <br>
    <br>
    <label>
        UserName: <input type="text" placeholder="Enter Your UserName">
    </label>
    <br>
    <br>
    <label>
        password: <input type="password" placeholder="Enter your password">
    </label>
    <br>
    <br>
    <label>
        Age: <input type="number" placeholder="Enter your Age">
    </label>
    <br>
    <br>
    <label>
        Time: <input type="time">
    </label>
    <br>
    <br>
    <label>
        Fav Color:<input type="color">
    </label>
</body>
</html>
