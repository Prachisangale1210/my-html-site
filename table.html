<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="black">
        <caption>Food Menu</caption>
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Samosa</td>
            <td>&#x20B9;10</td>
        </tr>
        <tr>
            <td>Dosa</td>
            <td>&#x20B9;40</td>
        </tr>
        <tr>
            <td>Pavbhaji</td>
            <td>&#x20B9;100</td>
        </tr>
    </table>
    <br>
    <br>

    <h3>Using rowspan and colspan attributes</h3>
    <table border="black">
        <caption>Food Menu</caption>
        <thead>
            <tr>
                <th rowspan="2">Item</th>
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Frooti</td>
                <td>10</td>
                <td>0.83</td>
            </tr>
            <tr>
                <td>Samosa</td>
                <td>15</td>
                <td>0.12</td>
            </tr>
            <tr>
                <td>Dosa</td>
                <td>30</td>
                <td>0.90</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
